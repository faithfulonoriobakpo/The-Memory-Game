<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span>⏰<span id="time"></span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        	<span id="stars">⭐⭐⭐⭐⭐</span>&nbsp;&nbsp;
        	<span class="moves">0</span> Moves

            <div class="playAgainButton">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card animate__animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animate__animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>

            <li class="card animate__animated">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="winScreen" class="hide">
        <h2>Congratulations! You won!</h2>
        <p id="winSummary"></p>
        <p>Wooo!</p>
        <button class="playAgainButton">Play Again!</button>
    </div>

    <div id="loseScreen" class="hide">
        <h2>Oops! You couldn't make all matches this time.</h2><br>
        <p id="loseSummary"></p>
        <p>Want to try again?</p>
        <button class="playAgainButton">Play Again!</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
